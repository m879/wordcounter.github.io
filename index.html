<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>WORD COUNTER</h1>
  <div>
    <h2>Enter how many words you want to type: </h2>
    <h1 style="padding-top: 20px;"><input id="get" type="number" style="height: 30px;" placeholder="Number of words"></h1>
  </div>
  <h2>Word Count: <span id="count">0</span></h2>
  <h2>Word Left: <span id="left">0</span></h2>
  <textarea id="input" rows="10" placeholder="Type your text......."></textarea>

  <script >
    var type = document.getElementById('count');
    var remain = document.getElementById('left');
    var input = document.getElementById('input');
    input.addEventListener('keyup', function(e){
      wordCounter(e.target.value);
    });
    function wordCounter(text) {
      var text = input.value.split(' ');
      var wordCount = 0;
      for (var i = 0; i < text.length; i++) {
        if (text[i] !== ' ') {
          wordCount++;
        }
      }
      var num=document.getElementById("get").value
      type.innerText = wordCount;
      remain.innerHTML=num-wordCount; 
    }
  </script>
</body>
</html>
